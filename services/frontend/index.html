<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Hosting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Image Hosting Service</h1>
    <p>행햟쒫썛쫨햟햤혞햧 향쮏쐄햟햤햣햫햫혪 혝햟 쮐햦햪혞햧 혪햪햣 쮐햦햩햟햫햫혪 游깷</p>
  </header>

  <main>
    <div class="upload-container">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <label for="fileInput" class="upload-btn">뉋쟳쐄햟혝햦 향쮏쐄햟햤햣햫햫혪</label>
      <button id="uploadBtn" disabled>행햟쒫썛쫨햟햤햦혝햦</button>
    </div>

    <div id="previewContainer" class="hidden">
      <h2>쮏햣햣햢햫혰햧 햣햣햡햩혪햢</h2>
      <img id="previewImage" src="" alt="쮏햣햣햢햫혰햧 햣햣햡햩혪햢">
      <p id="imageLink"></p>
    </div>
  </main>

  <footer>
    <p>춸 2025 Image Hosting Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
